version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: n2s-test-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routing
    command: >
      -js
      -sd /data
      -m 8222
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 3s
      timeout: 2s
      retries: 10

volumes:
  nats-data:

